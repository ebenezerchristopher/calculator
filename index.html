<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="blue ac clear">AC</div>
      <div class="blue plus-minus">+/-</div>
      <div class="blue modulo">%</div>
      <div class="yellow a division operators">/</div>
      <div class="yellow b multiply operators">*</div>
      <div class="yellow c minus operators ">-</div>
      <div class="yellow d add operators">+</div>
      <div class="yellow e equals">=</div>
      <div class="deepblue seven number">7</div>
      <div class="deepblue eight number">8</div>
      <div class="deepblue nine number">9</div>
      <div class="deepblue four number">4</div>
      <div class="deepblue five number">5</div>
      <div class="deepblue six number">6</div>
      <div class="deepblue one number">1</div>
      <div class="deepblue two number">2</div>
      <div class="deepblue three number">3</div>
      <div class="deepblue dot number">.</div>
      <div class="deepblue zero number">0</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
